<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹페이지</title>
    <style>
        /* css 영역에서의 주석입니다. */
        h1{
            color: red; /* 글자색 변경 */
            background-color: greenyellow; /* 배경색 변경 */
        }
        /*
            여러줄 주석도 가능 합니다.
            하나 
            두울
        */
        p{
            color: blue;
            background-color: yellow;
        }
    </style>
    <script>
        //한줄 주석입니다.

        /*
            여러줄 주석입니다.
            하나 
            두울...
        */

        function clicked(){ //clicked 라는 이름의 함수 만들기 
            //알림창 띄우기 
            alert("버튼을 눌렀네요?");
        }

    </script>
</head>
<body> <!-- body 영역은 화면에 나타낼 UI 를 나열하는 곳 입니다. -->
    <h1>안녕하세요 이제 시작이군요!</h1>
    <p>html, css, javascript 를 배울 예정입니다</p>
    <p>어쩌구... 저쩌구...</p>
    <!-- 
        html 영역에서 주석을 작성하는 방법입니다. 
        하나
        두울
    -->
    <button onclick="clicked()">눌러보셈</button>
    <button onmouseover="clicked()">눌러보셈</button>
</body>
</html>
