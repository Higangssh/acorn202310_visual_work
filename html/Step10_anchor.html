<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor.html</title>
    <style>
        .container{
            width: 768px;
            margin: 0 auto;
        }
        .card{
            border: 1px solid #cecece;
            border-radius: 10px;
            width: 300px;
        }
        /* .card 의 자손 요소중에서  img 를 선택 */
        .card img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>a(anchor) 요소는 하이퍼링크, 책갈피, javascript 등을 수행할때 사용한다</h3>
        <a href="hello.html">눌러보셈</a>
        <br>
        <a href="https://daum.net">daum 으로 이동</a>
        <br>
        <!-- 이미지에 링크 걸기 -->
        <a href="hello.html"><img src="images/kim1.png"></a>
        <!--
            div 전체에 링크 걸기 
            
            inline 요소는 원래 block 요소를 자식 요소로 가질수 없다.
            단, a 요소만 예외적으로 div 같은 블럭요소를 자식 요소로 가질수 있다. 
        -->
        <a href="hello.html">
            <div class="card">
                <h3>어쩌구 저쩌구...</h3>
                <p>
                    <img src="images/image1.png">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia fuga iusto quam incidunt nobis distinctio architecto ut. Rerum voluptates eaque sint earum, omnis, obcaecati quisquam hic ipsa explicabo esse alias.
                </p>
            </div>
        </a>
    </div>
</body>
</html>
