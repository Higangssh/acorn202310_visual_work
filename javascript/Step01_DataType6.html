<!DOCTYPE html>

</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p>
        <strong>function</strong> type
    </p>
    <button onclick="keepElephant()">코끼리를 냉장고에 넣기</button>
    <script>
        
        let keepElephant=function(){
            //코끼리를 냉장고에 넣는 작업
            console.log("냉장고 문을 연다");
            console.log("코끼리를 집어 넣는다");
            console.log("냉장고 문을 닫는다");
        };

    </script>
