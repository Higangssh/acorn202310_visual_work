<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_quiz.html</title>
</head>
<body>
    <input type="text" id="inputName" placeholder="친구 이름 입력...">
    <button id="addBtn">추가</button>
    <ul id="friendList">
        <li>김구라</li>
        <li>해골</li>
    </ul>
    <script>
        /*
            input 요소에 친구 이름 입력하고 추가 버튼을 누르면 해당 친구의 이름이
            #friendList 에 추가 되도록 프로그래밍 해 보세요. 
        */
        document.querySelector("#addBtn").addEventListener("click", function(){
            //1. 입력한 이름 읽어오기
            let inputName=document.querySelector("#inputName").value;
            //2. li 요소 만들기
            let li=document.createElement("li");
            //3. 만든 li 요소에 입력한 이름 출력하기
            li.innerText=inputName;
            //4. 만든 li 요소를 ul 의 자식요소로 추가하기
            document.querySelector("#friendList").append(li);
        });
    </script>
</body>
</html>
