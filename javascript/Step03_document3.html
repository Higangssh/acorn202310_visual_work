<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document3.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <button id="sendBtn">전송</button>
    <p id="result"></p>
    <script>
        /*
            input 요소에 문자열을 입력하고 전송 버튼을 누르면
            입력한 문자열을 p 요소의 innerText 로 출력해 보세요.
        */
        document.querySelector("#sendBtn").addEventListener("click", function(){
            //입력한 문자열을 읽어와서 변수에 담는다.
            let msg=document.querySelector("#inputMsg").value;
            //변수에 담긴 내용을 p 요소의 innerText 로 대입
            document.querySelector("#result").innerText = msg;
        });
    </script>
</body>
</html>
